<template name="nav">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="/">Flat UI</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="{{isActiveRoute regex='home'}}"><a href="/">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            {{> navUserMenu}}
          {{else}}
            {{> navLoginMenu}}
          {{/if}}
        </ul>

      </div>
    </div>
  </nav>
</template>

<template name="navUserMenu">
  {{#if isInRole 'admin'}}{{> navAdminMenu }}{{/if}}

  <li class="dropdown">
    <div class="btn-group">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="fui-user"></span>
        {{currentUser.emails.[0].address}}
      </button>
      <ul class="dropdown-menu">
        <li><a href="/profile">Profile</a></li>
        <li class="divider"></li>
        <li><a id="logout">Log out</a></li>
      </ul>
    </div>
  </li>
</template>

<template name="navLoginMenu">
  <li><a href="">Sign in</a></li>

  <!--<div class="ui flowing popup">{{> atForm state="signIn" }}</div>-->
</template>

<template name="navAdminMenu">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
    <span class="dropdown-arrow"></span>
    <ul class="dropdown-menu">
      <li><a href="/hq/users">Users</a></li>
    </ul>
  </li>
</template>
